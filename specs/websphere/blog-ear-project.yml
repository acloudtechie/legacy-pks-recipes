image:
  repository: "bijukunjummen/blog-ear-project"
  tag: "0.0.2-SNAPSHOT"

# Does not work in NSX-Environment. 
ingress:
  enabled: false
  path: "/blog-root"
  rewriteTarget: "/blog-root"

# autoscaling:
#   enabled: false
#   minReplicas: 2
#   maxReplicas: 10
#   targetCPUUtilizationPercentage: 40

logs:
  persistTransactionLogs: false

replicaCount: 1
  
env:
  jvmArgs: "-Dapp.servername=blog-db-mysql -Dapp.user=bloguser -Dapp.password=blogpassword -Dapp.database=blogdb"  

ssl:
  enabled: false

service:
  type: LoadBalancer
  port: 443