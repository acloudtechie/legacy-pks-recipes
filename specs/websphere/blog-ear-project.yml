image:
  repository: "bijukunjummen/blog-ear-project"
  tag: "0.0.11-SNAPSHOT-TEMP"

# Does not work in NSX-T Environment as of NSX 2.1, PKS 1.X
ingress:
  enabled: true
  path: "/blog-root"
  rewriteTarget: "/blog-root"

# autoscaling:
#   enabled: false
#   minReplicas: 2
#   maxReplicas: 10
#   targetCPUUtilizationPercentage: 40

logs:
  persistTransactionLogs: false

replicaCount: 1
  
env:
  jvmArgs: "-Dapp.servername=blog-db-mysql -Dapp.user=bloguser -Dapp.password=blogpassword -Dapp.database=blogdb"  

ssl:
  enabled: false

service:
  type: ClusterIP
  port: 9080
  targetPort: 9080


persistence:
  storageClassName: vsphere-storage